<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./assets/toast.css" />
    <link rel="stylesheet" href="./assets/spin.css" />
    <title>Constructor</title>
  </head>

  <body>
    <div class="container">
      <div id="app"></div>

      <div class="panelPosition">
        <div class="blur">
          <div class="panel">
            <select id="campaigns">
              <option value="">Select campaign</option>
            </select>
            <select id="templates">
              <option value="">Select template</option>
            </select>
            <select id="slug">
              <option value="CHDE">CHDE</option>
              <option value="CHFR">CHFR</option>
              <option value="DE">DE</option>
              <option value="AT">AT</option>
              <option value="FR">FR</option>
              <option value="UK">UK</option>
              <option value="PL">PL</option>
              <option value="NL">NL</option>
              <option value="ES">ES</option>
              <option value="IT">IT</option>
              <option value="PT">PT</option>
              <option value="FI">FI</option>
              <option value="HU">HU</option>
              <option value="DK">DK</option>
              <option value="CZ">CZ</option>
              <option value="NO">NO</option>
              <option value="SK">SK</option>
              <option value="SE">SE</option>
            </select>
            <button class="openCampaign">Open campaign</button>
            <button class="copyTemplate">Copy template</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
